<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>todo list</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="inputDiv">
        <div class="title">
          <h3>to day's to do</h3>
          <img src="https://img.icons8.com/ios-glyphs/30/000000/refresh--v1.png" alt="">
        </div>
        <label for="todo-input" id="todo-label" class="todo-label"></label>
        <br />
        <input id="todo-input" type="text" placeholder="Add to your list" />

        <div class="to-do-list" id="to-do-container">
          <ul id="todo-lists" class="todo-lists"></ul>
          <button type="submit" class="clearTasks">
            Clear all completed
          </button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
